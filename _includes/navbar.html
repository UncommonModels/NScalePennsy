<nav>
  <ul>
    <li>
      <a href="{{ '/' | relative_url }}"
         {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>
        Home
      </a>
    </li>
    {% for entry in site.nav_entries %}
      <li><a href="{{ site.baseurl }}/{{ entry.name | slugify }}"{% if page.url == "{{ site.baseurl }}/{{ entry.name | slugify }}/index.html" %} class="active"{% endif %}>{{ entry.name }}</a></li>
    {% endfor %}
  </ul>
</nav>
